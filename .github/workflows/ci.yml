name: Continuous Integration

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: Gi tHub Actions Test
    runs-on: ubuntu-latest
    permissions:
      # To allow one action to create release
      contents: write

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.environment }}"

      - name: Print Output2
        id: outputs
        run: echo "${{ steps.test-action.outputs.nextVersion }}"
        
      - name: "✏️ Generate release changelog"
        id: changelog-ci
        uses: heinrichreimer/action-github-changelog-generator@v2.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
          onlyLastTag: 'true'

      - name: Log changes
        run: |
          echo "${{ steps.changelog-ci.outputs.changelog }}"

      - name: Create Release
        uses: ncipollo/release-action@v1.14.0
        if: "${{ steps.test-action.outputs.nextVersion != steps.test-action.outputs.oldVersion }}"
        with:
          name: "${{ steps.test-action.outputs.nextVersion }}"
          tag: "${{ steps.test-action.outputs.nextVersion }}"
          prerelease: "${{ steps.test-action.outputs.prerelease }}"
          body: "${{ steps.changelog-ci.outputs.changelog }}"
